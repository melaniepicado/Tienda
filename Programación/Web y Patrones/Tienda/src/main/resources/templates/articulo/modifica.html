<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h1>Datos de Articulo</h1>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br/>
            <form th:action="@{/articulo/guardar}"
                  method="post"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/> /*Evitar crear un nuevo articulo*/
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="activa">Activa</label>
                <input type="checkbox" name="activa" th:field="*{activa}"/>
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>
                <br/>
            </form>
        </div>
    </body>
</html>
